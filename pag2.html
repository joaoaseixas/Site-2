<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso calendario | Te amo!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <h1>Nossa Historia</h1>
        <small>Dias de Luta, Dias de Gloria</small>
        <br>
        <Small>Te amo meu amor!!</Small>
        <div class="calendar-header">
            <button id="prevMonth" class="nav-button">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth" class="nav-button">&gt;</button>
        </div>
        <div class="calendar-grid">
            <div class="day-header">Dom</div>
            <div class="day-header">Seg</div>
            <div class="day-header">Ter</div>
            <div class="day-header">Qua</div>
            <div class="day-header">Qui</div>
            <div class="day-header">Sex</div>
            <div class="day-header">Sáb</div>
        </div>
        <div id="calendarDays" class="calendar-grid"></div>
    </div>

    <div id="expandedEvent" class="expanded-event">
        <span id="closeEvent" onclick="fecharEvento()">✖</span>
        <h2 id="eventTitle"></h2>
        <img id="eventImage" src="" alt="Imagem do Evento">
        <p id="eventDescription"></p>
        <div class="carousel-buttons">
            <button id="prevImage"><</button>
            <button id="nextImage">></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
